<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI calculator 1</title>

    <link rel="stylesheet" href="style.css">

    <script src="script.js"></script>

    <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">

</head>

<body>

    <div>

        <h1>BMI Calculator</h1>
        
        <form name="BMI">
           

            <p>Weight (kg)
                <input type="text" name="weight" size="20"><br /><br />
            </p>

            <p>Height (meters)
                <input type="text" name="height" size="20"><br /><br />
            </p>

            <input class="decoration-one px-3 py-2" type="button" value="Calculate BMI"
                onClick="calculateBmi()"><br /><br />

            <p>Your Result
                <input type="text" name="bmi" size="20"><br /><br />
            </p>

            <p>Result
                <input type="text" name="meaning" size="35"><br /><br />
            </p>

            <input class="decoration-one px-3 py-2" type="reset" value="Reset" />
            <br />

        </form>

    </div>




</body>

</html>
